{% extends "simple.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{Action}}</h2>
<form method="post">
{% csrf_token %}
{{ form|crispy }}
<button type="submit"  class="btn btn-outline-success">{{Action}}</button>
</form>
{% if user_activities %}
</br>
    <h2>Your activities:</h2>
{% endif %}
{% for activity in user_activities %}
    <li>
        <p>{{activity}}</p>
    </li>
{% endfor %}
{% endblock content %}
